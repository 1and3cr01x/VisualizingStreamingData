<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clickstream Analytics Dashboard</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/materialize/bin/materialize.css">
    <link rel="stylesheet" type="text/css" href="/css/epoch.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/nv.d3.css">
          
</head>
<body>
  <div id="kpi"></div>
  <div id="maps"></div>
  <div id="graphs">
    <div class="row">
      <div class="col m6">
        <div class="card small">
          <div class="card-content">
            <span class="card-title">Bounce Rate</span>
            <div id="bounceRate" style="height: 220px;" ></div>
          </div>
        </div>
      </div>

      <div class="col m6">
        <div class="card small">
          <div class="card-content">
            <span class="card-title">Avg. Time Spent</span>
            <div id="avgTimeSpent" style="height: 220px;" ></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col m6">
        <div class="card medium">
          <div class="card-content">
            <span class="card-title">No. of Visits by Insurance Type</span>
            <div id="hitsByCategory" style="height: 320px;" ></div>
          </div>
        </div>
      </div>

      <div class="col l3">
        <div class="card medium">
          <div class="card-content">
            <span class="card-title">Marketing Channels</span>
            <div id="topMarketingChannels" style="height: 320px;"></div>
          </div>
        </div>
      </div>

      <div class="col l3">
        <div class="card medium">
          <div class="card-content">
            <span class="card-title">Top 10 Bounce rate pages</span>
            <div id="top10BounceRatePages" style="height: 320px;"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
            
  <script src="bower_components/jquery/dist/jquery.min.js" ></script>
  <script src="bower_components/materialize/bin/materialize.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="/javascripts/nv.d3.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascripts/main.js"></script>
</body>
</html>
