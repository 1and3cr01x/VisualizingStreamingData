    <link rel="stylesheet" type="text/css" href="/css/epoch.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
          
</head>
<body>

  <div id="kpi"></div>
  <div id="maps"></div>
  <div id="graphs">
    <div class="row">
      <div class="col m6">
        <div class="card small">
          <div class="card-content">
            <span class="card-title">Bounce Rate</span>
            <div id="bounceRate" class="epoch category10" style="height: 220px;" ></div>
          </div>
        </div>
      </div>

      <div class="col m6">
        <div class="card small">
          <div class="card-content">
            <span class="card-title">Avg. Time Spent</span>
            <div id="avgTimeSpent" class="epoch category10" style="height: 220px;" ></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title"> Conversion Rate:
            </span>
            <span class="card-title" id="conversionRate" > - -
            </span>
          </div>
        </div>
        <div class="card small">
          <div class="card-content">
            <span class="card-title">No. of Visits by Insurance Type</span>
            <div id="hitsByCategory" class="epoch category10" style="height: 220px;" ></div>
          </div>
        </div>
      </div>

      <div class="col l3">
        <div class="card medium">
          <div class="card-content">
            <span class="card-title">Marketing Channels</span>
            <div id="top10MarketingChannels"></div>
          </div>
        </div>
      </div>

      <div class="col l3">
        <div class="card medium">
          <div class="card-content">
            <span class="card-title">Top 10 Bounce rate pages</span>
            <div id="top10BounceRatePages"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>

  <script src="/javascripts/main.js"></script>
