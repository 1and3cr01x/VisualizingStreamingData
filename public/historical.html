<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clickstream Analytics Dashboard</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="bower_components/materialize/bin/materialize.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/css/nv.d3.css">
          
</head>
<body>
	<div id="graphs">
    <div class="row">
      <div class="col m6 ">
        <div class="card small">
          <div class="card-content">
            <span class="card-title">Conversion Summary by Insurance</span>
            <a class="modal-trigger" href="#conversionSummaryModal">
            	<i id="launchConversionSummaryModal" class="action-icons medium card-title material-icons right">launch</i>
            </a>
            <i id="refreshConversionSummaryData" class="action-icons medium card-title material-icons right">loop</i>
            <!-- <a id="refreshData" class="waves-effect waves-light btn blue">Fetch Data</a> -->
            <div id="conversionSummaryChart" style="height: 250px;" ></div>
          </div>
        </div>
      </div>
  	</div>
	</div>

  <!-- Modals -->
  <div id="conversionSummaryModal" class="modal">
    <div class="modal-content">
    	<div id="conversionSummaryModalChart" style="height: 465px;">

    	</div>
    </div>
    <div class="modal-footer">
      <a class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
      <a id="refreshConversionSummaryModalChart" class=" modal-action waves-effect waves-green btn-flat">Refresh</a>
    </div>
  </div>

	<script src="bower_components/jquery/dist/jquery.min.js" ></script>
	<script src="bower_components/materialize/bin/materialize.js"></script>
	<script src="bower_components/d3/d3.min.js"></script>
	<script src="/javascripts/nv.d3.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/javascripts/fetchData.js"></script>
</body>
</html>
